<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/simple-grid.css">
    <script src="wordGame.js"></script>
    <script src="wordGameWidget.js" defer></script>
    <script src="greet.js"></script>
    <script src="Greet-widget.js" defer></script>
    <script src="whichShift.js"></script>
    <script src="whichShift-widget.js" defer></script>
    <script src="enoughAirtime.js"></script>
    <script src="enoughAirtime-widget.js" defer></script>
    <script src="cars.js"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <title>My Widgets</title>
</head>
<body>

    <div class="container">
        <h1>Alpine-js Widgets</h1>
        <section class="row">
            <div class="col-6"class="widget" x-data="wordWidget">
                <div class="head">
                    <h2>Word Game Widget</h2>
                    <hr>
                </div>
    
                <div class="message" class="row" class="col-6" x-text="sentence">
                    Your sentence display here...
                </div>

    
                <div class="row" class="col-6">
                    <label for="senternce">Insert sentence:</label>
                    <input type="text" placeholder="Please insert sentence!" x-model="sentence">
                    <button x-show="sentence.length > 0" @click="calculate">calculate</button>
                </div>
                <div x-show="sentence.length > 0">
                    <div class="message" class="row" class="col-6">
                        <span>Longest word is: <span x-text="longWord"></span> </span> 
                    </div>
    
                    <div class="message" class="row" class="col-6">
                        <span>The shortest word is: <span x-text="shortWord" ></span></span> 
                    </div>
        
                    <div class="message" class="row" class="col-6">
                        <span>Word lengths: <span x-text="wordLength"></span></span>  
                    </div>
                </div>

                
                
            </div>
    
        
            <div class="col-6" class="widget" x-data="whichShift">
                <div class="head">
                    <h2>Transport Fee Widget</h2>
                    <hr>
                </div>
    
                <div x:show="false" class="message" class="row" class="col-6">
                   <span>Amount due:<span x-text="message"></span></span> 
                </div>
    
                <div class="shift" class="row" class="col-6">
                    <button x-on:click="morningShift">Morning Shift</button>
                    <button x-on:click="afternoonShift">Afternoon Shift</button>
                    <button x-on:click="nightShift">Night-Shift</button>
                </div>
            </div>
        </section>

        <section class="row">
            <div class="col-6" class="widget" x-data="greetWidget">
                <div class="head" class="row">
                    <h2>Greet Widget</h2>
                    <hr>
                </div>
                
        
                <div class="row">
                    <div>
                        <div x-show="message.length > 0" class="message" x-text="message">
                            You will be greeted here...
                        </div>
                    </div>
        
                </div>
        
        
                <label for="name">Please enter your name:</label>
                <input type="text" x-model="name" id="name">
        
                <button x-on:click="greetMe">Greet!</button>
        
            </div>
    
        
            <div class="col-6" class="widget" x-data="enoughAirtimeWidget">
    
                <div class="head" class="row">
                    <h2>Enough Airtime Widget</h2>
                    <hr>
                </div>

                <div class="row">
                    <div class="col-6" class="message">
                        <span>Remaining amount: <span x-text="airtimeMessage" ></span></span>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-6">
                        <label for="usage">Projected usage:</label>
                        <input type="text" x-model="airtimeUsage" id="usage">
                    </div>
                    <div class="col-6">
                        <label for="airtime">Airtime available:</label>
                        <input type="text" x-model="availableAmount" id="airtime">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-12">
                        <button  x-on:click="calculate">Calculate Airtime Usage</button>
                    </div>  
                </div>
                

                
            </div>
        </section>

        <section class="row">
            <div class="widget col-12" x-data="carList">
                <div>
                    <div class="head" >
                        <h2>CapeTown Cars Widget</h2>
                        <hr>
                    </div>
                </div>
    
                <div class="row">
                    <div class="col-8 side-bar">
                        <h5>Categories</h5>
                        <div>
                            <button @click="allCars">All cars</button>
                        </div>

                        <div>
                            <button @click="mostPopularCar" >Most Popular Car</button>
                        </div>

                        <div>
                            <button @click="nissansFromCK">Nissans From CK</button>
                        </div>
                        
                        <div>
                            <button @click="mostBlueCars"> Most Blue Cars</button>
                        </div>
                         
                        <div>
                            <button @click="fewestOrangeCars">Fewest Orange Cars</button>
                        </div>
                        
                        <div>
                            <button @click="mostPopularModel"> Most Popular Model</button>
                        </div>
                           
                        <div>
                            <button @click="mostPopularCL">Most Popular CL</button>
                        </div>
                            
                        <div>   
                            <button @click="leastPopularCF">least Popular CF</button>
                        </div> 

                        <div class="row" class="select">
                            <div class="col-8">
                                <div>
                                    <select x-model="townName">
                                        <option value="">select a town</option>
                                        <option value="CJ">Paarl</option>
                                        <option value="CY">Bellville</option>
                                        <option value="PK">Stellenbosch</option>
                                        <option value="CL">Malmesbury</option>
                                        <option value="CA">Cape Town</option>
                                        <option value="CF">Kuilsriver</option>
                                    </select>
                                </div> 
        
                                <div>
                                    <input x-model="color" placeholder="Color of a car">
                                </div>
        
                                <div>
                                    <button @click="search"> Search</button>
                                </div>
                            </div>
                           
                        </div>      
                           
                    </div>

                    <div class="col-4 cars">
                        <template x-for="car in cars">
                            <h4 x-text="car.make"></h4>
                        </template>
                    </div>
                </div>
            </div>
           
        </section>
        
    </div>


    
</body>
</html>
